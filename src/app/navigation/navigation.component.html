<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/tripping-welcome">Home</a>
      <a mat-list-item href="/tripping-list">Lists</a>
      <a mat-list-item href="/tripping-trip">My trip</a>
      <a mat-list-item href="#">User</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="mat-h1">Tripping</h1>
      <span><mat-slide-toggle (change)="onDarkModeSwitched($event)"><mat-icon>brightness_medium</mat-icon></mat-slide-toggle></span>
      <div>
        
        <!-- <a href="/tripping-login">  -->
          <button [routerLink]="['/tripping-login']" >Login</button>
        <!-- </a> -->
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-lists></app-lists> 
    <app-forecast></app-forecast>
    <app-about-my-trip></app-about-my-trip> -->
    <!-- <app-table-test></app-table-test> -->
    <!-- <app-dashbord-test></app-dashbord-test> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
