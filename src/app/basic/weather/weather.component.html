  <mat-card>
    <mat-card-header>
      <mat-card-title>Current weather </mat-card-title>
      <mat-card-subtitle>
         City = <input [(ngModel)]="cityName"/> 
      </mat-card-subtitle>
      
    </mat-card-header>
    <mat-card-content>
    
      <div>
        <mat-card-actions>
          <div class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>City</mat-label>
              <input matInput  [(ngModel)]="weather.name"/> 
            </mat-form-field>
            <button mat-button (click)= "onGetweather()">SEARCH</button>
          </div>
          <p>CITY = {{weather.name}}</p>
         <p>DATE = {{weather.dt}}</p>
         <p>TEMPERTATURE = {{weather.temp}}</p>
         <p>FEELS LIKE = {{weather.feels_like}}</p>
         <p>SUNRISE = {{weather.sunrise}}</p>
         <p>SUNSET = {{weather.sunset}}</p>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </mat-card>

  <div>{{weather.dt}}</div>
