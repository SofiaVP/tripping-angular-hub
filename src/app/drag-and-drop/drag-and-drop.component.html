<div fxLayout="row" fxLayoutAlign="space-around start" >
  <!-- <div fxLayout="row" fxLayoutAlign="space-evenly center" > -->
  <div class="container">
    <h2 align="center">New task</h2>
    <div fxLayout="row" fxLayoutAlign="space-evenly center" >
      <mat-form-field class="example-form-field">
        <mat-label>Task </mat-label>
        <input matInput type="text" [(ngModel)]="newTask">
      </mat-form-field>
      <button mat-raised-button matTooltip="Add {{newTask}}" class="example-add-tab-button" (click)="addTask(newTask)">
        <mat-icon>add</mat-icon>
      </button>
    </div>

  </div>

    <div class="container">
      <h2 align="center">To do</h2>
      <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="doneList" class="list"
        (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>

    <div class="container">
      <h2 align="center">Done</h2>

      <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList" class="list"
        (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>

  </div>
